version: '3'

services:

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: online-scoreboard-server
    ports:
      - "3000:3000"
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: online-scoreboard-client
    ports:
      - "4200:4200"
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
